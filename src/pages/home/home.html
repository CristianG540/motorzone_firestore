<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button menuToggle ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songServ.songs" (click)="showOptions(song.id, song.title)">
      {{ song.title }}
    </ion-item>
  </ion-list>
</ion-content>
